{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol e.g. NFLX" type="text">
        </div>

        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="shares" min="1" placeholder="Number of shares" type="number">
        </div>
        
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
