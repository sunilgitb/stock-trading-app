{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="POST">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password">
        </div>
        
        <button class="btn btn-primary mr-1" type="submit">Login</button>
        <span>or</span>
        <a href="/register"><button class="btn btn-outline-primary ml-1" type="button">Register (it's free)</button></a>
        
    </form>
{% endblock %}
