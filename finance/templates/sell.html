{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol" class="form-control" required autofocus>
                <option value="">Choose symbol</option>
                {% for stock in portfolio %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="shares" min="1" placeholder="Number of shares" type="number">
        </div>
        
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
