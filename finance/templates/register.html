{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter username" type="text">
        </div>

        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Enter password" type="password">
        </div>

        <div class="form-group">
            <input required class="form-control" name="confirmation" placeholder="Re-type password" type="password">
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
